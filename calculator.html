<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator style.css">
</head>

<body>
    <div class="calculator">
        <div class="input">
            <input type="text" placeholder="0" id="displaytext">


            <button onclick="remove()">CE</button>
            <button onclick="del()">DEL</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('0')">0</button>
            <button onclick="calculateresult()" class="equalbtn">=</button>

        </div>
    </div>
    <script>
        function remove(value) {
            displaytext.value = displaytext.value.slice(0, -1);
        }

        function display(input) {
            document.getElementById('displaytext').value += input;
        }
        function del() {
            document.getElementById('displaytext').value = 0;
        }


        function calculateresult() {
            try {
                displaytext.value = eval(displaytext.value)
            }
            catch {
                displaytext.value = "error"
            }
        }


    </script>

</body>

</html>
